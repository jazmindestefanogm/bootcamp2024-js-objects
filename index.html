<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introducción a Objetos en JavaScript</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Introducción a Objetos en JavaScript</h1>
    <p>Los objetos son una parte fundamental de JavaScript. Son contenedores de datos que pueden contener tanto propiedades como métodos.</p>

    <form id="infoForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <div class="form-group">
            <label for="profesion">Profesión:</label>
            <input type="text" id="profesion" name="profesion" required>
        </div>

        <div class="form-group">
            <label for="intereses">Intereses (separados por comas):</label>
            <input type="text" id="intereses" name="intereses">
        </div>

        <button type="submit">Crear Objeto</button>
    </form>

    <div id="resultado" style="display: none;">
        <h2>Información del Objeto:</h2>
        <div id="datosPersona"></div>
        <div id="datosIntereses"></div>
        <button id="saludoBtn" style="display: none;">Saludar</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
